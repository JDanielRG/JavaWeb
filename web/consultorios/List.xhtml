<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultoriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div align="center">
                <div class="card cardz" style="width: 35rem">
                    <h:form>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListConsultoriosEmpty}" rendered="#{consultoriosController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{consultoriosController.items.rowCount > 0}">
                            <h:dataTable class="table table-hover" value="#{consultoriosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="width: 35rem;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListConsultoriosTitle_idConsultorio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idConsultorio}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListConsultoriosTitle_conNombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.conNombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-outline-secondary line" action="#{consultoriosController.prepareEdit}"><span class='fas fa-edit'/></h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-outline-secondary line" action="#{consultoriosController.destroy}"><span class='fas fa-trash'/></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <h:commandLink class="btn btn-outline-success margin fas2" action="#{consultoriosController.prepareCreate}" value="#{bundle.ListConsultoriosCreateLink}"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
