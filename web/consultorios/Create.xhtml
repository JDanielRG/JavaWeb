<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConsultoriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div align="center">
                <div class="card cardz" style="width: 20rem;">
                    <h:form class="form">
                        <h5 style="margin: 10px 0px 30px 0px;">Registrar Consultorios</h5>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateConsultoriosLabel_idConsultorio}" for="idConsultorio" />
                            <h:inputText class="form-control" id="idConsultorio" value="#{consultoriosController.selected.idConsultorio}" title="#{bundle.CreateConsultoriosTitle_idConsultorio}" required="true" requiredMessage="#{bundle.CreateConsultoriosRequiredMessage_idConsultorio}">
                                <f:passThroughAttribute name="type" value="number"/>
                            </h:inputText>
                            
                            <h:outputLabel value="#{bundle.CreateConsultoriosLabel_conNombre}" for="conNombre" />
                            <h:inputText class="form-control" id="conNombre" value="#{consultoriosController.selected.conNombre}" title="#{bundle.CreateConsultoriosTitle_conNombre}" required="true" requiredMessage="#{bundle.CreateConsultoriosRequiredMessage_conNombre}"/>
                        </h:panelGrid>
                        <h:commandLink class="btn btn-outline-success margin" action="#{consultoriosController.create}" value="#{bundle.CreateConsultoriosSaveLink}" />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
