<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div align="center">
                <div class="card cardz" style="width: 70rem">
                    <h:form>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListPacientesEmpty}" rendered="#{pacientesController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{pacientesController.items.rowCount > 0}">
                            <h:dataTable class="table table-hover" value="#{pacientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="width: 70rem;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_idPaciente}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPaciente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_pacIdentificacion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacIdentificacion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_pacNombres}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacNombres}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_pacApellidos}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacApellidos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_pacFechaNacimiento}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacFechaNacimiento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPacientesTitle_pacSexo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacSexo}"/>

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-outline-secondary line" action="#{pacientesController.prepareEdit}"><span class='fas fa-edit'/></h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-outline-secondary line" style="border-color: #0000" action="#{pacientesController.destroy}"><span class='fas fa-trash'/></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <h:commandLink class="btn btn-outline-success margin fas2" action="#{pacientesController.prepareCreate}" value="#{bundle.ListPacientesCreateLink}"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
