<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div align="center">
                    <div class="card cardz" style="width: 25rem;">
                        <h:form class="form">
                            <h5 style="margin: 10px 0px 30px 0px;">Editar Paciente</h5>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditPacientesLabel_idPaciente}" for="idPaciente" />
                                <h:inputText class="form-control" id="idPaciente" value="#{pacientesController.selected.idPaciente}" title="#{bundle.EditPacientesTitle_idPaciente}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_idPaciente}">
                                    <f:passThroughAttribute name="type" value="number"/>
                                </h:inputText>
                                
                                <h:outputLabel value="#{bundle.EditPacientesLabel_pacIdentificacion}" for="pacIdentificacion" />
                                <h:inputText class="form-control" id="pacIdentificacion" value="#{pacientesController.selected.pacIdentificacion}" title="#{bundle.EditPacientesTitle_pacIdentificacion}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacIdentificacion}">
                                    <f:passThroughAttribute name="type" value="number"/>
                                </h:inputText>
                                
                                <h:outputLabel value="#{bundle.EditPacientesLabel_pacNombres}" for="pacNombres" />
                                <h:inputText class="form-control" id="pacNombres" value="#{pacientesController.selected.pacNombres}" title="#{bundle.EditPacientesTitle_pacNombres}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacNombres}"/>
                                
                                <h:outputLabel value="#{bundle.EditPacientesLabel_pacApellidos}" for="pacApellidos" />
                                <h:inputText class="form-control" id="pacApellidos" value="#{pacientesController.selected.pacApellidos}" title="#{bundle.EditPacientesTitle_pacApellidos}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacApellidos}"/>
                                
                                <h:outputLabel value="#{bundle.EditPacientesLabel_pacFechaNacimiento}" for="pacFechaNacimiento" />
                                <h:inputText class="form-control" id="pacFechaNacimiento" value="#{pacientesController.selected.pacFechaNacimiento}" title="#{bundle.EditPacientesTitle_pacFechaNacimiento}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacFechaNacimiento}">
                                    <f:passThroughAttribute name="type" value="date"/>
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditPacientesLabel_pacSexo}" for="pacSexo" />
                                <h:selectOneRadio value="#{pacientesController.selected.pacSexo}">
                                    <f:selectItem itemValue="Masculino" itemLabel="&nbsp;Masculino&nbsp;&nbsp;&nbsp;"></f:selectItem>
                                    <f:selectItem itemValue="Femenino" itemLabel="&nbsp;Femenino"></f:selectItem>
                                </h:selectOneRadio>
                            </h:panelGrid>
                            <h:commandLink class="btn btn-outline-primary margin" action="#{pacientesController.update}" value="#{bundle.EditPacientesSaveLink}"/>
                        </h:form>
                    </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
