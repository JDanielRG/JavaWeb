<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div align="center">
                <div class="card cardz" style="width: 70rem">
                    <h:form>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListCitasEmpty}" rendered="#{citasController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{citasController.items.rowCount > 0}">
                            <h:dataTable class="table table-hover" value="#{citasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="width: 70rem;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_idCita}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCita}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citFecha}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citFecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citHora}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citHora}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citEstado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citEstado}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citObservaciones}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citObservaciones}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citConsultorio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citConsultorio}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citMedico}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citMedico}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCitasTitle_citPaciente}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.citPaciente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-outline-secondary line" action="#{citasController.prepareEdit}"><span class='fas fa-edit'/></h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-outline-secondary line" action="#{citasController.destroy}"><span class='fas fa-trash'/></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <h:commandLink class="btn btn-outline-success margin fas2" action="#{citasController.prepareCreate}" value="#{bundle.ListCitasCreateLink}"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
